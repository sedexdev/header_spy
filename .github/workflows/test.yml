---
name: Test
permissions: read-all
on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: DIsplay pylint version
        run: pylint --version
      - name: Lint code
        run: pylint ./**/*.py
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/*
