---
name: Test
permissions: read-all
on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths-ignore:
            - "README.md"
jobs:
    test:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install dependencies
              run: pip install -r requirements.txt
            - name: Update Path
              run: |
                  export PYTHONPATH=$PYTHONPATH:$(pwd)
            - name: Test code
              run: pytest tests/
